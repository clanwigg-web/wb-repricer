version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: wb-repricer-postgres
    environment:
      POSTGRES_DB: wb_repricer
      POSTGRES_USER: repricer
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U repricer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (кеш + очереди)
  redis:
    image: redis:7-alpine
    container_name: wb-repricer-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
